<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/todo">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Categorías</ion-title>
    <ion-buttons slot="end">
      <ion-button id="open-category-modal" (click)="openModal()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Lista de categorías -->
  <ion-list *ngIf="categories.length > 0; else empty">
    <ion-card
      *ngFor="let cat of categories"
      class="category-card"
      (click)="editCategory(cat)">
      <ion-card-content>
        <div class="color-preview" [style.background]="cat.color"></div>
        <div class="text-content">
          <h2>{{ cat.name }}</h2>
        </div>
        <ion-button fill="clear" color="danger" (click)="deleteCategory(cat); $event.stopPropagation();">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ng-template #empty>
    <div class="empty-state">
      <ion-icon name="albums-outline"></ion-icon>
      <p>No tienes categorías registradas...</p>
    </div>
  </ng-template>

  <!-- Modal del formulario -->
  <ion-modal
    #modal
    (willDismiss)="onModalDismiss()"
    breakpoints="[0, 0.6, 0.9]"
    initialBreakpoint="0.6"
    handleBehavior="cycle">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-toolbar color="primary">
          <ion-title>{{ isEditing ? 'Editar Categoría' : 'Nueva Categoría' }}</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>

        <form [formGroup]="categoryForm" (ngSubmit)="saveCategory(modal)">
          <ion-item>
            <ion-input
              placeholder="Nombre de categoría"
              formControlName="name"
              clearInput>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Color</ion-label>
            <input
              type="color"
              formControlName="color"
              style="width: 40px; height: 30px; border: none; background: none;" />
          </ion-item>

          <div class="actions">
            <ion-button expand="block" type="submit" color="secondary" [disabled]="categoryForm.invalid">
              <ion-icon slot="start" [name]="isEditing ? 'create-outline' : 'add-circle-outline'"></ion-icon>
              {{ isEditing ? 'Actualizar' : 'Guardar' }}
            </ion-button>
            <ion-button expand="block" fill="clear" (click)="modal.dismiss()">Cancelar</ion-button>
          </div>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
